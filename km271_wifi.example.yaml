    id: "VITHK1"
    param_id: 0x8003
    name: "Vorlaufisttemperatur HK1"
    unit_of_measurement: "°C"
  - platform: km271_wifi
    id: "RSTHK1"
    param_id: 0x8004
    name: "Raumsolltemperatur HK1"
    unit_of_measurement: "°C"
    encoding: "halfdegree"
    accuracy_decimals: 1
  - platform: km271_wifi
    id: "RITHK1"
    param_id: 0x8005
