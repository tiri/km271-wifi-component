    id: "BW1HK1"
    param_id: 0x8000
    name: "Betriebswerte 1 HK1"
  - platform: km271_wifi
    id: "BW2HK1"
    param_id: 0x8001
    name: "Betriebswerte 2 HK1"
  - platform: km271_wifi
    id: "VSTHK1"
    param_id: 0x8002
    name: "Vorlaufsolltemperatur HK1"
    unit_of_measurement: "°C"
