esphome:
  name: km271-wifi

external_components:
  - source: github://tiri/km271-wifi-component@main

esp32:
  board: esp32dev
  framework:
    type: arduino

logger:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

status_led:
  pin:
    number: GPIO21
    inverted: true

uart:
  id: uart_bus
  tx_pin: GPIO2
  rx_pin: GPIO4
  baud_rate: 2400

km271_wifi:
  uart_id: uart_bus

sensor:
